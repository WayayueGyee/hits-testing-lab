<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/output.css">
  <title>Max Profit</title>
</head>

<body>
  <div class="fixed left-0 top-0 flex h-full w-full items-center justify-center py-10">
    <div class="max-h-full w-full max-w-xl overflow-y-auto sm:rounded-2xl bg-white">
      <div class="w-full">
        <div class="m-8 my-20 max-w-[400px] mx-auto">
          <div class="mb-10">
            <h1 class="mb-4 text-5xl text-gray-800 text-center font-extrabold">Max Profit</h1>
          </div>
          <div class="space-y-2">
            <input id="prices-input"
              class="placeholder-gray-400 p-3 border-2 border-gray-800 rounded-2xl text-gray-800 w-full font-semibold"
              placeholder="1, 123, 1234, 12345, ...">
            <span id="error-msg" class="invisible -mb-2 text-sm text-red-400 overflow-clip">sample error</span>
            <button id="prices-button" class="p-3 bg-gray-800 rounded-2xl text-white w-full font-semibold">Calculate
              profit</button>
          </div>
          <div id="profit-result" class="invisible mt-8 text-4xl text-pink-400 font-bold text-center overflow-hidden">
            <span id="result-text">Profit: </span>
            <span id="actual-result"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="./index.js"></script>

</html>
